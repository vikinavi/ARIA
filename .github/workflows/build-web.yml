name: Build Web Frontend

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies & build
      run: |
        cd web  # Change if your frontend folder has another name
        npm install
        npm run build

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: web_build
        path: web/build
